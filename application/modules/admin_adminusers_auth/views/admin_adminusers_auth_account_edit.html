<script>
	$(function(){
		$("select").multiselect({
			  multiple: false,
		      header: "Select Options",
		      noneSelectedText: "Select Options",
		      selectedList: 1
			}
		);
	});
</script>

        <ul id="breadcrumb">
            <li><a href="{base_url}admincontrol/index/" title="Home"><span class="icon-home"></span></a></li>
            <li><a href="{base_url}admincontrol/{title_link}"><span>My Account</span></a></li>
            <li><span>Edit</span></li>
        </ul>
        <div class="clear"></div>
        
        
        <div class="row">
          <div class="span14">
           
            {notification}
            <div class="alert-message {msg_class}" data-alert="alert" >
                <a class="close" data-dismiss="alert" href="#">&times;</a>
                <p><strong>Notification</strong><br />{msg_title}</p>
          	</div>
            {/notification}
	    

	    <h2>Edit</h2>
            {list}
            <form name="form_list" method="POST" action="{base_url}admin_{title_link}/submit_account" enctype="multipart/form-data" class="navbar-content">
                
                 <p>Username</p>
                 <input type="input" name="username" value="{title}"/>
                 <hr />
                 
                 <p>Password</p>
                 <input type="password" name="password" value=""/>
                 <input type="hidden" name="password_old" value="{password}"/>
                 <hr />
                 
                 <p>Admin Level</p>
                 <input type="input" name="adminlevel" value="{level_title}" disabled="disabled"/>
                 <hr />
                 
                 <input type="hidden" name="publish" value="{publish}"/>
                 <input type="hidden" name="ref1" value="{ref1}"/>
                 <p>Created Date</p>
                 <input type="input" name="title" disabled='disabled' value="{create_date}"/>
                 <hr />
				
                 <input type="button" class="btn info" value="save" id="save_btn" onclick="document.form_list.submit();"/>
                 <a href="{base_url}admincontrol/index"><input type="button" class="btn info" value="cancel"/></a>
                 <input type="hidden" name="id" value="{id}"/>
	    </form>
            {/list}
        </div>
</div>
